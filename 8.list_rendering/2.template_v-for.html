<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Template v-for</title>
        <style media="screen">
            .divider {
                border: 1px solid #333;
            }
        </style>
        <script src="../vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <template v-for="item in items">
                    <li>{{ item.msg }}</li>
                    <li class="divider"></li>
                </template>
            </ul>
        </div>
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    items: [
                        { msg: 'Foo' },
                        { msg: 'Bar' }
                    ]
                }
            })
        </script>
    </body>
</html>
