<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Range v-for</title>
        <script src="../vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="n in 10">{{ n }}</li>
            </ul>
        </div>
        <script type="text/javascript">
            new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
