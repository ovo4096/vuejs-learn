<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reactive Data Binding</title>
        <script src="../vue.js" charset="utf-8"></script>
    </head>
    <body>
        <!-- this is our View -->
        <div id="example-1">
            Hello {{ name }}!
        </div>

        <div id="example-2">
            <p v-if="greeting">Hello!</p>
        </div>
        <script type="text/javascript">
            // this is our Model
            var exampleData = {
                name: 'Vue.js'
            }

            // create a Vue instance, or, a "ViewModel"
            // which links the View and the Model
            var exampleVM = new Vue({
                el: '#example-1',
                data: exampleData
            })

            var exampleVM2 = new Vue({
                el: '#example-2',
                data: {
                    greeting: true
                }
            })
        </script>
    </body>
</html>
