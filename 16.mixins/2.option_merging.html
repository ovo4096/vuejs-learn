<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Option Merging</title>
        <script src="../vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">

        </div>
        <script type="text/javascript">
            var mixin = {
                created: function () {
                    console.log('mixin hook called')
                },

                methods: {
                    foo: function () {
                        console.log('foo')
                    },
                    conflicting: function () {
                        console.log('from mixin')
                    }
                }
            }

            var vm = new Vue({
                mixins: [mixin],
                created: function () {
                    console.log('component hook called')
                },
                methods: {
                    bar: function () {
                        console.log('bar')
                    },
                    conflicting: function () {
                        console.log('from self')
                    }
                }
            })

            vm.foo()
            vm.bar()
            vm.conflicting()
        </script>
    </body>
</html>
