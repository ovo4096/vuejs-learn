<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Global Mixin</title>
        <script src="../vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">

        </div>
        <script type="text/javascript">
            Vue.mixin({
                created: function () {
                    var myOption = this.$options.myOption
                    if (myOption) {
                        console.log(myOption)
                    }
                }
            })

            new Vue({
                myOption: 'hello!'
            })
        </script>
    </body>
</html>
