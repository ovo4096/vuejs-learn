<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basics</title>
        <script src="../vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">

        </div>
        <script type="text/javascript">
            var myMixin = {
                created: function () {
                    this.hello()
                },
                methods: {
                    hello: function () {
                        console.log('hello from mixin!')
                    }
                }
            }

            var Component = Vue.extend({
                mixins: [myMixin]
            })

            var component = new Component()
        </script>
    </body>
</html>
