<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-if</title>
        <script src="../vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <!-- example #1 -->
            {{#if ok}}
                <h1>Yes</h1>
            {{/if}}
            
            <!-- example #2 -->
            <h1 v-if="ok2">Yes</h1>
            <h1 v-else>No</h1>
        </div>
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    ok: true,
                    ok2: false
                }
            })
        </script>
    </body>
</html>
